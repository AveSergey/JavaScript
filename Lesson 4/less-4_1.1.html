<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        /*
            Сделайте в стиле es5, а затем в стиле es6 (по аналогии из урока), конструктор Product, который
            принимает параметры name и price, сохраните их как свойства объекта. Также объекты типа Product
            должны иметь метод make25PercentDiscount, который будет уменьшать цену в объекте на 25%.
        */

        'use strict';
        // es5
        function ProductES5(name, price) {
            this.name = name;
            this.price = price;
        }

        ProductES5.prototype.make25PercentDiscount = function () {
            this.price = this.price - (this.price * 25 / 100);
        };

        const productES5 = new ProductES5('Продукт-ES5', 566);
        productES5.make25PercentDiscount();

        console.log(productES5);
        //______________________________________________________________________________________________________________________________________
        // es6
        class ProductES6 {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount() {
                this.price = this.price - (this.price * 25 / 100);
            }
        }

        const productES6 = new ProductES6('Продукт-ES6', 863);
        productES6.make25PercentDiscount();

        console.log(productES6);
    </script>
</body>

</html>
