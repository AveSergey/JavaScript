<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        /*
            Сделайте в стиле es5, а затем в стиле es6 (по аналогии из урока),
            а) конструктор Post, который принимает параметры author, text, date и сохраняет их как свойства
            объекта. Объекты типа Post должны иметь метод edit, который будет принимать текст и записывать
            его в свойство text объекта.
            б) конструктор AttachedPost, который принимает параметры author, text, date.
            Проинициализируйте эти свойства с помощью конструктора Post, чтобы не дублировать код. Также
            в конструкторе AttachedPost должно создаваться свойство highlighted со значением false.
            Унаследуйте в объектах типа AttachedPost методы из Post.
            Объекты типа AttachedPost должны иметь метод makeTextHighlighted, который будет назначать
            свойству highlighted значение true.
        */

        'use strict';

        //es5
        function PostES5(author, text, date) {
            this.author = author;
            this.text = text;
            this.date = date;
        }

        PostES5.prototype.edit = function (text) {
            this.text = text;
        }

        const postES5 = new PostES5('Frank', 'some text', new Date());
        console.log(postES5);

        postES5.edit('other text');
        console.log(postES5);

        function AttachedPostES5(author, text, date) {
            PostES5.call(this, author, text, date);
            this.highlighted = false;
        }

        AttachedPostES5.prototype = Object.create(PostES5.prototype);
        AttachedPostES5.prototype.constructor = AttachedPostES5;

        AttachedPostES5.prototype.makeTextHighlighted = function () {
            this.highlighted = true;
        }

        const attachedES5 = new AttachedPostES5('Ernest', 'some text of...', new Date());
        console.log(attachedES5);
        attachedES5.makeTextHighlighted();
        attachedES5.edit('new text');
        console.log(attachedES5);

        //_____________________________________________________________________________________________________________________________________
        //es6
        class PostES6 {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }

            edit(text){
                this.text = text;
            }
        }

        const postES6 = new PostES6('Fedor', 'Idiot', new Date());
        console.log(postES6);
        postES6.edit('The brothers Karamazov');
        console.log(postES6);


        class AttachedPostES6 extends PostES6 {
            constructor(author, text, date) {
                super(author, text, date);
                this.highlighted = false;
            }

            makeTextHighlighted() {
                this.highlighted = true;
            }
        }

        const attachedES6 = new AttachedPostES6('user', 'user text', new Date());
        console.log(attachedES6);
        attachedES6.makeTextHighlighted();
        attachedES6.edit('admin text');
        console.log(attachedES6);
    </script>
</body>

</html>
