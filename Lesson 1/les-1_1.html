<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     //   Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в градусах по Фаренгейту. 
     //   Подсказка: расчёт идёт по формуле:
     //   Tf = (9 / 5) * Tc + 32, где Tf – температура по Фаренгейту, Tc – температура по Цельсию
        'use strict';

        let Tc = 23;
        let Tf = (9 / 5) * Tc + 32;
        alert('Температуру по Цельсию - ' + Tc + '\nТемпература по Фаренгейту - ' + Tf);
    </script>
</body>
</html>
