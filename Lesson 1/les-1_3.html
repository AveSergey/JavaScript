<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            Вывести в консоль значения выражений и объяснить почему получились такие значения используя комментарии к каждому выражению:
            10 + 10 + "10"
            10 + "10" + 10
            10 + 10 + +"10"
            10 / -""
            10 / +"2,5"
        */
        'use strict'

        let result = 10 + 10 + "10";
        console.log(result);
        /*
        равно "2010"
        прибавляем слева направо
        1. к 10 прибавляем 10 получаем 20
        2. к 20 прибавляем строку "10", число 20 преобразуется в строук "20" далее происходит конкатенация получаем строку 2010
        3. с помощью console.log выводим в консоль result
        */

        result = 10 + "10" + 10;
        console.log(result);
        /*
        равно "101010" 
        
        1. к числу 10 прибавляем строку "10", число 10 преобразуется в строук "10" далее происходит конкатенация получаем строку 1010
        2. к строке 1010 прибавляем число 10. число 10 преобразуется в строук "10" далее происходит конкатенация получаем строку 101010
        3. с помощью console.log выводим в консоль result
        */

        result = 10 + 10 + +"10";
        console.log(result);
        /*
        равно 30 
        
        1. к 10 прибавляем 10 получаем 20
        2. + + (унарный плюс) строку "10" преобразует в число 10. 20 + 10 равно 30
        3. с помощью console.log выводим в консоль result
        */

        result = 10 / -"";
        console.log(result);
        /*
        равно минус бесконечность
        
        1. унарный минус - переводит пустую строку в -0
        2. 10 делить на -0 равно -бесконечность
        3. с помощью console.log выводим в консоль result
        */

        result = 10 / +"2,5";
        console.log(result);
        /*
        равно NaN
        
        1. унарный плюс переводит строку в число, но вместо '.' стоит ',' из-за этого строка не может преобразоваться в число 
        (числа с плавающей запятой пишутся с '.'), поэтому получается NaN
        2. 10 делить на NaN равно Nan
        3. с помощью console.log выводим в консоль result
        */
    </script>
    
</body>
</html>
