<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"
        integrity="sha256-46r060N2LrChLLb5zowXQ72/iKKNiw/lAmygmHExk/o=" crossorigin="anonymous" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-4">
                <div>Товар 1</div>
                <img src="https://placeimg.com/640/480/nature" alt="..." class="img-thumbnail">
                <div>
                    <span class="productPrice">545</span>
                    <i class="fas fa-ruble-sign"></i>
                </div>
                <button type="button" class="btn btn-success mt-3 toBasketBtn" data-id="1" data-price="545"
                    data-name="Товар 1">
                    В корзину
                </button>
            </div>
            <div class="col-4">
                <div>Товар 2</div>
                <img src="https://placeimg.com/640/480/arch" alt="..." class="img-thumbnail">
                <div>
                    <span class="productPrice">75</span>
                    <i class="fas fa-ruble-sign"></i>
                </div>
                <button type="button" class="btn btn-success mt-3 toBasketBtn" data-id="2" data-price="75"
                    data-name="Товар 2">
                    В корзину
                </button>
            </div>
            <div class="col-4">
                <div>Товар 3</div>
                <img src="https://placeimg.com/640/480/tech" alt="..." class="img-thumbnail">
                <div>
                    <span class="productPrice">3000</span>
                    <i class="fas fa-ruble-sign"></i>
                </div>
                <button type="button" class="btn btn-success mt-3 toBasketBtn" data-id="3" data-price="3000"
                    data-name="Товар 3">
                    В корзину
                </button>
            </div>
            <div class="col-4">
                <div>Товар 4</div>
                <img src="https://placeimg.com/640/480/animal" alt="..." class="img-thumbnail">
                <div>
                    <span class="productPrice">99.99</span>
                    <i class="fas fa-ruble-sign"></i>
                </div>
                <button type="button" class="btn btn-success mt-3 toBasketBtn" data-id="4" data-price="99.99"
                    data-name="Товар 4">
                    В корзину
                </button>
            </div>
        </div>
        <br>
        <nav class="navbar navbar-light bg-dark">
            <div class="btn-group ml-auto">
                <button class="btn btn-light btn-lg dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false">
                    Корзина
                </button>
                <div class="dropdown-menu dropdown-menu-right basketPanel">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Имя</th>
                                <th scope="col">Цена</th>
                                <th scope="col">Количество</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        <tfoot>
                            <tr>
                                <th colspan="2" scope="row">Итого:</th>
                                <td colspan="3">
                                    <span class="total">0</span>
                                    <i class="fas fa-ruble-sign"></i>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </nav>
    </div>

    <script src="http://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.4.0/cjs/popper.min.js"
        integrity="sha256-OH05DFHUWzr725HmuHo3pnuvUUn+TJuj8/Qz9xytFEw=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
